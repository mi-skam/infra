---
# Monitoring role default variables

# node_exporter configuration
node_exporter_version: "1.8.2"
node_exporter_port: 9100
node_exporter_user: node-exporter
node_exporter_group: node-exporter
node_exporter_install_dir: /usr/local/bin
node_exporter_additional_args: ""

# Promtail configuration
promtail_version: "2.9.3"
promtail_port: 9080
promtail_user: promtail
promtail_group: promtail
promtail_config_dir: /etc/promtail
promtail_install_dir: /usr/local/bin
promtail_data_dir: /var/lib/promtail

# Loki server configuration
loki_url: "http://localhost:3100"

# Log files to monitor with Promtail
promtail_log_paths:
  - /var/log/syslog
  - /var/log/auth.log
  - /var/log/kern.log

# Firewall configuration
monitoring_enable_firewall: true
monitoring_firewall_zones:
  - public
