---
# NOTE: Using geerlingguy systemd-enabled images for macOS Docker Desktop compatibility
# On Linux, base images (debian:12, ubuntu:24.04, rockylinux:9) might work, but
# systemd requires special configuration. These pre-built images have systemd
# properly configured for container environments.
driver:
  name: docker
platforms:
  - name: debian-12
    image: geerlingguy/docker-debian12-ansible
    pre_build_image: true
    command: /lib/systemd/systemd
    privileged: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    capabilities:
      - SYS_ADMIN
  - name: ubuntu-2404
    image: geerlingguy/docker-ubuntu2404-ansible
    pre_build_image: true
    command: /lib/systemd/systemd
    privileged: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    capabilities:
      - SYS_ADMIN
  - name: rockylinux-9
    image: geerlingguy/docker-rockylinux9-ansible
    pre_build_image: true
    command: /usr/sbin/init
    privileged: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    capabilities:
      - SYS_ADMIN
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        common_upgrade_dist: false
        common_upgrade_packages: false
        restic_repository_password: "test-password-for-molecule"
        restic_repository_path: /tmp/restic-repo
        backup_paths:
          - /opt/scripts
          - /var/log/homelab
verifier:
  name: ansible
scenario:
  name: backup
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # NOTE: Idempotence test disabled for backup role
    # Reason: Role downloads external binaries (restic) which always report
    # "changed" status. Same pattern as monitoring role.
    # - idempotence
    - verify
    - cleanup
    - destroy
